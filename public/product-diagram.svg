<svg width="1400" height="600" viewBox="0 0 1400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8dff5;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f5e6d3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f0e5d5;stop-opacity:0.3" />
    </linearGradient>

    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="600" fill="url(#bgGradient)"/>

  <!-- Central 3D code window -->
  <g transform="translate(500, 150)" filter="url(#shadow)">
    <!-- Back panels for 3D effect -->
    <rect x="60" y="-20" width="350" height="280" fill="#c8b8d8" opacity="0.3" rx="8" transform="skewY(-3)"/>
    <rect x="40" y="-10" width="350" height="280" fill="#d8c8e8" opacity="0.4" rx="8" transform="skewY(-2)"/>

    <!-- Main window -->
    <rect x="20" y="0" width="350" height="280" fill="#e8d8f8" rx="12" stroke="#c8b8d8" stroke-width="2"/>

    <!-- Window header -->
    <rect x="20" y="0" width="350" height="40" fill="#d8c8e8" rx="12"/>
    <rect x="20" y="35" width="350" height="5" fill="#c8b8d8"/>

    <!-- Window dots -->
    <circle cx="40" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="60" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="80" cy="20" r="6" fill="#28c840"/>

    <!-- Code lines -->
    <rect x="40" y="60" width="120" height="8" fill="#a89bb8" opacity="0.6" rx="4"/>
    <rect x="40" y="80" width="160" height="8" fill="#a89bb8" opacity="0.6" rx="4"/>
    <rect x="40" y="100" width="100" height="8" fill="#a89bb8" opacity="0.6" rx="4"/>
    <rect x="40" y="140" width="180" height="8" fill="#a89bb8" opacity="0.6" rx="4"/>
    <rect x="40" y="160" width="140" height="8" fill="#a89bb8" opacity="0.6" rx="4"/>
    <rect x="40" y="180" width="100" height="8" fill="#a89bb8" opacity="0.6" rx="4"/>

    <!-- Code symbol -->
    <text x="200" y="200" font-size="80" fill="#b8a8c8" opacity="0.3" font-family="monospace" font-weight="300">&lt;/&gt;</text>
  </g>

